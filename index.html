<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin />
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin></script>

    <script defer src="script.js"></script>
    <title>RestoMap - map your favourites restaurants</title>
  </head>
  <body>
    <div class="sidemap">
      <div id="map"></div>
    </div>

    <div class="form_2 hidden">
      <div class="form__title">
        <div class="subtitle"><h1>Add your restaurant</h1></div>
        <button class="submit">Add</button>
        <div class="close__form">X</div>
      </div>
      <div class="form__grid">
        <div class="input-container ic1">
          <input class="input form__input--name" placeholder=" " />
          <div class="cut"></div>
          <label class="placeholder">Name</label>
        </div>
        <div class="input-container ic1">
          <select class="form__input selection form__input--type">
            <option value="Chinese">Chinese</option>
            <option value="Italian">Italian</option>
            <option value="French">French</option>
            <option value="Mediterranean">Mediterranean</option>
            <option value="Libanese">Libanese</option>
            <option value="Thai">Thai</option>
          </select>
        </div>
        <div class="input-container ic2">
          <input id="best_dish" class="input form__input--dish"
            placeholder=" " />
          <div class="cut"></div>
          <label for="best_dish" class="placeholder">Best dish</label>
        </div>
        <div class="input-container ic2">
          <input class="input form__input--address" placeholder=" " />
          <div class="cut cut-short"></div>
          <label class="placeholder">Address</label>
        </div>
        <div class="input-container ic2">
          <input class="input form__input--link" placeholder=" " />
          <div class="cut cut-short"></div>
          <label class="placeholder">Link</label>
        </div>
        <div class="input-container ic2">
          <input class="input form__input--rate" placeholder=" " />
          <div class="cut cut-short"></div>
          <label class="placeholder">Rate 0 - 6.0</label>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="restaurants">
        <div class="restaurant_first"></div>
      </ul>

    </div>

  </body>
</html>
